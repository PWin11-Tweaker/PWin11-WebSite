<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать PWin11 Tweaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="General/style.css">
    <style>
        /* Адаптивные стили */
        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @media (max-width: 640px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #252525;
                width: 100%;
                padding: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .burger-menu {
                display: block;
            }

            h2 {
                font-size: 1.5rem;
            }

            .release-card {
                min-height: 300px;
                padding-bottom: 60px;
            }

            .image-container img {
                max-height: 150px;
            }

            .download-btn, .github-btn {
                padding: 6px 12px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Навигация -->
    <nav class="winui-nav fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold winui-accent">PWin11 Tweaker</h1>
            <div class="burger-menu">☰</div>
            <div class="nav-links space-x-4">
                <a href="index.html#home" class="hover:text-blue-400 transition-all">Главная</a>
                <a href="pwin11tweaker.html" class="hover:text-blue-400 transition-all">Об PWin11 Tweaker</a>
                <a href="index.html#contact" class="hover:text-blue-400 transition-all">Контакты</a>
            </div>
        </div>
    </nav>

    <!-- Секция установки -->
    <section id="install" class="min-h-screen flex items-center justify-center py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold mb-8 text-center">Скачать PWin11 Tweaker</h2>
            <div id="releases" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Релизы будут добавлены через JS -->
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="py-6 bg-gray-900 text-center">
        <p>© 2025 PWin11 Tweaker. Все права защищены.</p>
    </footer>

    <script src="General/script.js"></script>
    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');

        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
